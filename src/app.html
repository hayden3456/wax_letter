<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/png" href="/waxletterlogo.png" />

	<!-- Primary Meta Tags -->
	<meta name="title" content="Wax Letter - Custom Bulk Mail with Wax Seals" />
	<meta name="description" content="Make every letter memorable with custom wax seals featuring your logo. We print, seal, and mail the letters for you." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Wax Letter - Custom Bulk Mail with Wax Seals" />
	<meta property="og:description" content="Make every letter memorable with custom wax seals featuring your logo. We print, seal, and mail the letters for you." />
	<meta property="og:image" content="/single_letter_no_bg.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:title" content="Wax Letter - Custom Bulk Mail with Wax Seals" />
	<meta property="twitter:description" content="Make every letter memorable with custom wax seals featuring your logo. We print, seal, and mail the letters for you." />
	<meta property="twitter:image" content="/single_letter_no_bg.png" />

	%sveltekit.head%
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
